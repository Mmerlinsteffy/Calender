<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .calender{
         border: 2px solid black; 
        padding-top: 20px;
        text-align: center;
        font-weight: bolder;
        font-size: 50px;
    }
   .weekdays div{
    border: 2px solid black;
    background-color: aqua;
    height: 150px;
    text-align: center;
    padding-top:30px;
    box-shadow: 5px 2px gray;
   }
   .days{
    display: grid;
    grid-template-columns: repeat(7,1fr);
    grid-column: 1/6;
    column-gap: 10px;
    row-gap: 5px;
   }
   .leave{
    background-color: red;
   }
   .day{
    border: 1px solid black;
    border-radius: 5px;
    padding: 20px;
     height: 150px; 
     box-shadow: 5px 2px gray;
   }
   .month{
    background-color: blue;
    color: white;
    padding: 10px;
   }
</style>
<body>
 <div class="calender">
    <div class="month">November 2025</div>
    <div class=" weekdays days"><!--parent div-->
        <div class="week">Sun</div>
         <div class="week">Mon</div>
          <div class="week">Tue</div>
           <div class="week">Wed</div>
            <div class="week">Thur</div>
             <div class="week">Fri</div>
             <div class="week">Sat</div>
    </div>
    <div class="days">
        <div class="day "></div>
         <div class="day"></div>
          <div class="day"></div>
           <div class="day"></div>
            <div class="day"></div>
             <div class="day"></div>
        <div class="day ">1</div>
         <div class="day leave">2</div>
          <div class="day">3</div>
           <div class="day">4</div>
            <div class="day">5</div>
             <div class="day">6</div>
              <div class="day">7</div>
               <div class="day">8</div>
                <div class="day leave">9</div>
                 <div class="day">10</div>
                  <div class="day">11</div>
                   <div class="day">12</div>
                    <div class="day">13</div>
                     <div class="day" style="background-image: url(Images/child.webp);">14
                        <p style="font-size: 20px;">Children's Day</p>
                     </div>
                      <div class="day">15</div>
                       <div class="day leave">16</div>
                        <div class="day">17</div>
                         <div class="day">18</div>
                          <div class="day">19</div>
                           <div class="day">20</div>
                           <div class="day">21</div>
                   <div class="day">22</div>
                    <div class="day leave">23</div>
                     <div class="day">24</div>
                      <div class="day">25</div>
                       <div class="day">26</div>
                        <div class="day">27</div>
                         <div class="day">28</div>
                          <div class="day">29</div>
                           <div class="day leave">30</div>
    </div>
 </div>
</body>
</html>
